<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="arr2"></p>
	<script >
		 function sum1Array(Array)
       {
       	let sum = 0;
       	for (let i = 0; i < Array.length; i++) {
       		if (Array[i]%2 ==0 )
       		{
       			sum += Array[i];
       		}
       	}
       	return sum;
       }
       let Array = [43,23,67,21,0,4,266,13,9,5];
        document.getElementById("arr2").innerHTML = sum1Array(Array);
	</script>
</body>
</html>
