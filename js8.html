<body>
	<p id="str"></p>
	<p id="del_str"></p>
	<script>
		let x = 32111;
		function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
		document.getElementById("str").innerHTML = numberWithCommas(x);
	</script>
